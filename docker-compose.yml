version: '3.8'

services:
  isappcloud-feed-analyzer:
    build: .
    image: isappcloud/product-feed-analyzer:latest
    container_name: isappcloud-feed-analyzer
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    stdin_open: true
    tty: true
